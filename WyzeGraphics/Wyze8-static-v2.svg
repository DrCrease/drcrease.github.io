<svg version="1.1" viewBox="0 0 72 18" xmlns="http://www.w3.org/2000/svg"><!-- x="0px" y="0px" style="enable-background:new 0 0 72 18;" xml:space="preserve"> -->
	<style type="text/css">
    .logo {
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px;
      position: fixed;
      /* top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); */
    }

    .st0 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
    }

    /* 20% transparency for (left?) vertical bar portions */
    .st1 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
      fill-opacity: 0.8;
    }

    /* 40% transparency */
    .st2 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
      fill-opacity: 0.6;
    }

    /* 60% transparency for vertical bar portions */
    .st3 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
      fill-opacity: 0.4;
    }

    /* 80% transparency for corners/fills */
    .st4 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
      fill-opacity: 0.2;
    }

    /* 100% transparency for hiding groups */
    .st5 {
      fill-rule: evenodd;
      clip-rule: evenodd;
      fill: #00d0b9;
      fill-opacity: 0;
    }
  </style>
